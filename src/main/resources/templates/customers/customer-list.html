<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/customers/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCustomer : ${customerlist}">

            <td th:text="${tempCustomer.firstName}" />
            <td th:text="${tempCustomer.lastName}" />
            <td th:text="${tempCustomer.email}" />
            <td>
                <a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}">Update</a>|
                <a th:href="@{/customers/delete(customerId=${tempCustomer.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
